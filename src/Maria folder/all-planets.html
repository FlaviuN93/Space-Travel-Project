<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  
    <div id="logo">
      <h3 class="py-2" >XPAND</h3>
    </div>

    <content>
      <planets class="planet">
        <item class="py-1" class="item">
          <img class="img" src="./img/p1.svg" alt="planet">
          <text class="planetname">TAU 23</text>
        </item>
  
        <item class="py-1" class="item">
          <text class="description">"While visiting this planet, the robots have uncovered various form of life."</text>
          <label class="bycapitan">by capitan <span>Johnathan Smartson</span></label>
          <label class="robots">Robots: <span>T2011, T215, T72 ...</span></label>
        </item>
  
        <item class="item">
          <label class="status-ok">OK</label>
        </item>
      </planets>
    </content>

    <label class="status-not-ok">!OK</label>
    <label class="status-enroute">En route</label>
    <label class="status-todo">TODO</label>
</body>
</html>
