<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="planets.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let planet of planets">
    <mat-expansion-panel-header>
      {{ planet.status }}
    </mat-expansion-panel-header>

    <p>{{ planet.description }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button color="primary" [routerLink]="['/edit', planet.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(planet.id)">
        DELETE
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="planets.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="planets.length <= 0 && !isLoading">
  No posts added yet!
</p>
