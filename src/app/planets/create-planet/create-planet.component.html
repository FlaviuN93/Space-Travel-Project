<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (submit)="onSavePlanet(planetForm)"
    #planetForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <mat-select
        name="status"
        [ngModel]="planet?.status"
        required
        #status="ngModel"
        placeholder="Status"
      >
        <mat-option *ngFor="let status of statuses" [value]="status" matInput>
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="status.invalid">Pick a planet status</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="description"
        [ngModel]="planet?.description"
        required
        maxlength="20"
        #description="ngModel"
        placeholder="Planet Description"
      ></textarea>
      <mat-error *ngIf="description.invalid"
        >Please write a planet description</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
