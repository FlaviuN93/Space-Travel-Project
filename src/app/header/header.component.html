<mat-toolbar color="primary">
  <span>
    <a class="home" routerLink="/">XPAND</a>
  </span>
  <span></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-button"
        >New Post</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-button"
        >Login</a
      >
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        class="signup"
        mat-button
        routerLink="/auth/signup"
        routerLinkActive="mat-button"
        >Sign-In</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
